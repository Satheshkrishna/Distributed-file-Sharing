<!doctype html>
<html lang="en">
<head>
    <title>Skcyber File Transfer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='hacker_style.css') }}">
</head>
<body>
    <!-- <h1>sathesh krishnan</h1> -->
    <div class="container">
        <h2 class="high">Skcyber File Transfer</h2>
        
        <!-- Send File Section -->
        <div class="section">
            <h3>Send and Receive both side</h3>
            <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                <label for="file">Select File:</label>
                <input type="file" name="file" id="file" required>
                <button type="submit" name="action" value="send">Send</button>
            </form>
        </div>
        
        <!-- Receive File Section -->
        <div class="section">
            <h3>Receive File</h3>
            <form action="{{ url_for('receive_file') }}" method="post">
                <label for="pin">Enter PIN:</label>
                <input type="text" name="pin" id="pin" required>
                <button type="submit" name="action" value="receive">Receive</button>
            </form>
        </div>

        <div class="messages">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul>
                  {% for message in messages %}
                    <li>{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </div>
    </div>
    <!-- <footer>@2024-SkCyber</footer> -->
</body>

</html>
